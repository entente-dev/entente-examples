name: Castle GraphQL - Build and Test

on:
  push:
    paths:
      - 'examples/castle-graphql/**'
      - '.github/workflows/castle-graphql-build-test.yml'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'examples/castle-graphql/**'
      - '.github/workflows/castle-graphql-build-test.yml'
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/castle-graphql

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0

    - name: Install dependencies
      run: pnpm --filter castle-graphql install

    - name: TypeScript compilation
      run: pnpm --filter castle-graphql build:all

    - name: Register service with Entente
      env:
        ENTENTE_API_KEY: ${{ secrets.ENTENTE_API_KEY }}
      working-directory: examples/castle-graphql
      run: |
        VERSION=$(node -p "require('./package.json').version")
        npx entente register-service \
          --type provider \
          --service castle-graphql \
          --spec spec/schema.graphql \
          --environment development \
          --version $VERSION

    - name: Run provider verification tests
      env:
        ENTENTE_SERVICE_URL: ${{ vars.ENTENTE_SERVICE_URL }}
        ENTENTE_API_KEY: ${{ secrets.ENTENTE_API_KEY }}
        NODE_ENV: test
      run: pnpm --filter castle-graphql test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: castle-graphql-build-artifacts
        path: |
          examples/castle-graphql/dist/
          examples/castle-graphql/package.json
        retention-days: 30